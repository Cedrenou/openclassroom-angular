<div class="col-xs-12">
  <h2>Mes appareil</h2>

  <p>Mis a jour {{lastUpdate | async | date:'y MMMM EEEE d' | uppercase}}</p>

  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index"
                  [indexOfAppareil]="i"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id"></app-appareil>
  </ul>
  <button class="btn btn-success"
          (click)="onSwitchOn()">Switch All On
  </button>
  <button class="btn btn-danger"
          (click)="onSwitchOff()">Switch All Off
  </button>
</div>
